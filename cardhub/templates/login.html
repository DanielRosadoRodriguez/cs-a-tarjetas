
{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center">Log-In</h1>

        <form method="post" action="{% url 'login' %}" class="my-4">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>

      </div>
    </div>
  </div>
{% endblock %}
